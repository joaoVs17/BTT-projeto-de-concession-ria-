{% extends 'base.html' %}
{% load static%}
{% block title %}Carro{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static '/css/carro.css' %}"> {% endblock css %}


{% block content %}
<header class="head" style=" height: 6rem !important; position: fixed; width: 100%;z-index: 9000; ">
    <nav class="row" id="navbar"
        style="max-height: 3rem !important; margin-left: 7rem !important;margin-right: 7rem !important;">
        <a href="{% url 'home' %}" class="col-1" id="brand"
            style="display: flex;align-items:center; justify-content:center;">BTT</a>
        <div class="col-9" id="middleButtons" style="display: flex; align-items: center;justify-content: center;">
            <ul class="barItems"
                style="display: flex; gap: 2rem; flex-direction: row; align-items: center; justify-content: center;">

            </ul>
        </div>
        <div class="col-2" id="account_box" style="display: flex;justify-content: flex-end;flex-direction: row;">
            <div class="account"
                style="width:100%; display: flex; align-items:center; justify-content:center; gap: 1rem;"><a
                    style="height: 100%;display: flex; align-items:center; justify-content:center;" href="{% url 'carros' %}">Shop</a>
            </div>
            {% if request.user.is_authenticated %}
            <div class="account"
                style="width:100%; display: flex; align-items:center; justify-content:center; gap: 1rem;"><a
                    style="height: 100%;display: flex; align-items:center; justify-content:center;"
                    href="{% url 'exit' %}">Sair</a>
                <div class="userlogo">{{request.user.username.0}}</div>
            </div>

            {% else %}
            <div class="account" style="display: flex; align-items:center; justify-content:center;"><a
                    style="width: 100%;height: 100%;display: flex; align-items:center; justify-content:center;"
                    href="{% url 'login' %}">Account</a></div>
            {% endif %}
        </div>
        <div class="col-1" id="menu_box" style="display: none;justify-content: flex-end;">
            <div class="navEnd" id="menucompact"><img style="width: auto;height:3rem;" src="{%static '/imgs/menu.png'%}"
                    alt=""></div>
        </div>
    </nav>
</header>

<section class="main" style="position: absolute; background-image: url('{{carro.foto.url}}');filter: blur(4px);  z-index: 1;" id="sla">
</section>  
<section class="main" style="position: fixed; z-index: 3;">
    <div class="center_message" style="z-index: 9999;" >
        <div class="tInfo">
            <img src="{{carro.foto.url}}"  alt="">
        </div>
        <div class="buttonArea">
            <a class="d_button" href="">Comprar</a>
            <a class="d_button" href="">Ver Invent√≥rio</a>
        </div>
    </div>
</section>


{% endblock content %}
